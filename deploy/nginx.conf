user  root;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip  on;

    server {
        listen       80;
        server_name  ${IP};

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        #设置一个变量
        set $static_path ${project_path}/data;

        location ^~ /scvmap {
            alias  ${project_path}/data/code/web;
            index  index.html index.htm;
            # 需要指向下面的 @router 否则会出现 vue 的路由在 nginx 中刷新出现 404
            try_files $uri $uri/ /scvmap/index.html;
        }

        # 对应上面的 @router, 主要原因是路由的路径资源并不是一个真实的路径, 所以无法找到具体的文件
        # 因此需要 rewrite 到 index.html 中, 然后交给路由在处理请求资源
        location @router {
            rewrite ^.*$ /index.html last;
        }

        # 根据 vue 配置文件进行相应设置
        location ^/api[/\w*]*$ {
            proxy_pass http://${IP}:${web_port}/;
        }

        location ~* \.(gif|jpg|png|bed|txt|svg|motif|h5ad|rds|gz|csv|zip|tar|pdf|html|xlsx|xls|rds|rda|gzb|out|annot|log)$ {
            root $static_path;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

